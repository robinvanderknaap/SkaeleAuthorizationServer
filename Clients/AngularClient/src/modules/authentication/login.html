<div class="row">
    <div class="authenticationForm well well-lg col-xs-12 col-sm-8 col-md-6 col-lg-6 col-sm-offset-2 col-md-offset-3 col-lg-offset-3">
        
        <h2>Skaele</h2>
        
        <div style="position:relative">
            <hr/>
            <strong class="hr-text login-with">login with</strong>
        </div>
        
        <div class="identity-providers">
            <i class="fa fa-facebook-square fa-3x facebook"></i>
            <i class="fa fa-google-plus-square fa-3x google"></i>
            <i class="fa fa-twitter-square fa-3x twitter"></i>
        </div>
        
        <div style="position:relative">
            <hr/>
            <strong class="hr-text or">or</strong>
        </div>
        
        <form name="loginForm" ng-submit="login(email, password, rememberme)">
            <div class="form-group form-group-lg">
                <input type="email" class="form-control" id="email" ng-model="email" placeholder="Email" required>
            </div>
            <div class="form-group form-group-lg">
                <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password" required>
            </div>
            <div class="checkbox"> 
                <label>
                    <input type="checkbox" value="">
                    Remember me
                </label>
            </div>
            <div class="form-group form-group-lg">
                <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
            </div>
        </form>
    </div>
</div>
