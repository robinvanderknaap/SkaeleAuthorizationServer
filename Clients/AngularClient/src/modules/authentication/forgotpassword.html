 
    

<div class="row">

	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		
		 <div class="container">
            <div class="form-signin">

<form name="forgotpasswordForm" ng-submit="forgotpassword(emailaddress)">

                <h2 class="form-signin-heading"><img src="images/skaele-logo.png">&nbsp;Wachtwoord vergeten</h2>

                <table class="table table-login">
                     <tr>
                         <td colspan="2"><label for="emailaddress">E-mailadres</label></td>
                    </tr>
                    <tr>
                         <td colspan="2"><input class="form-control" type="email"  ng-model="emailaddress"  /></td>
                     </tr>
                    
                     <tr>
                         <td colspan="2">
                             <button type="submit" class="btn btn-success" />Stuur nieuw wachtwoord</button>
                         </td>
                     </tr>
                 </table>
                 
                 <div ng-show="message" class="alert alert-success">
                     {{message}}
                 </div>
                 
</form>
            </div>
        </div>
		
	</div>

</div>
